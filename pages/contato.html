<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header class="site-header">
        <div class="header-main">
            <div class="logo">
                <img src="../img/logo-azul.png" alt="Pet Shop Logo" />
            </div>
            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="search" name="q" placeholder="O que você procura?">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <nav class="user-actions">
                <a href="#" class="user-action-link">
                    <img src="../img/img_header/usuario_logo.png" alt="Entrar">
                    <span>Entrar</span>
                </a>
                <a href="#" class="user-action-link">
                    <img src="../img/img_header/carrinho_logo.png" alt="Carrinho">
                </a>
            </nav>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/pages/Sobre.html">Sobre</a></li>
                <li><a href="/pages/produtos.html">Produtos</a></li>
                <li><a href="/pages/novidades.html">Novidades</a></li>
                <li><a href="/pages/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Nossos canais de atendimento estão a disposição dos clientes</h1>
            <div class="form-container">
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <p class="form-label">Nome:</p>
                        <label for="nome"></label>
                        <input type="text" id="nome" name="nome_usuario" class="form-input">
                    </div>
                    <div class="form-group">
                        <p class="form-label">E-mail:</p>
                        <label for="email"></label>
                        <input type="email" id="email" name="email_usuario" class="form-input">
                    </div>
                    <div class="form-group">
                        <p class="form-label">Resumo do contato:</p>
                        <label for="mensagem"></label>
                        <textarea id="mensagem" name="mensagem_usuario" class="form-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="site-footer">

    </footer>
</body>

</html>
